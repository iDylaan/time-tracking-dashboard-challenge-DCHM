        </div> <!-- Card con datos del perfil -->

        <div class="main-card__options">
          <p class="main-card__frequency" id="daily" value="daily">Daily</p>
          <p class="main-card__frequency" id="weekly" value="weekly">Weekly</p>
          <p class="main-card__frequency" id="monthly" value="monthly">Monthly</p>
